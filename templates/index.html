<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sales Forecasting â€” Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Watermark top-right -->
  <div class="watermark">Made by <span>Ajay Sharma</span></div>

  <div class="container fade-in">

    <header class="header slide-down">
      <div class="brand">
        <div class="logo">SF</div>
        <div>
          <div class="title">Sales Forecasting</div>
          <div class="subtitle">AI-powered LSTM Predictions</div>
        </div>
      </div>
    </header>

    <div class="card scale-in">

      <div class="section-title">Upload CSV File</div>

      <form id="uploadForm" class="upload-area" action="/predict" method="POST" enctype="multipart/form-data">
        <!-- Animated robot on left -->
        <div class="robot-wrap">
          <!-- simple SVG robot, subtle & lightweight -->
          <svg class="robot" width="80" height="80" viewBox="0 0 64 64" aria-hidden>
            <g fill="none" fill-rule="evenodd">
              <rect x="10" y="18" width="44" height="32" rx="6" fill="#0b1220" stroke="rgba(255,255,255,0.06)"/>
              <rect x="22" y="24" width="20" height="12" rx="2" fill="#103044"/>
              <circle cx="32" cy="16" r="6" fill="url(#g)"/>
              <rect x="14" y="12" width="6" height="6" rx="1" fill="#0b1220"/>
              <rect x="44" y="12" width="6" height="6" rx="1" fill="#0b1220"/>
              <defs>
                <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
                   <stop offset="0" stop-color="#3b82f6"/>
                   <stop offset="1" stop-color="#06b6d4"/>
                </linearGradient>
              </defs>
            </g>
          </svg>
        </div>

        <label for="file" class="drop-zone" id="dropZone" aria-describedby="fileName">
          <div class="drop-inner">
            <div class="drop-text">Drag & Drop CSV here<br>or click to browse</div>
            <div id="fileName" class="file-name" aria-live="polite"></div>
            <div class="drop-hint">Only .csv files accepted</div>
          </div>
        </label>

        <input id="file" type="file" name="file" accept=".csv" required hidden>

        <button id="predictBtn" type="submit" class="btn">
          <span class="btn-text">Predict</span>
          <span class="btn-loader" aria-hidden></span>
        </button>

        {% if error %}
          <div class="error fade-in">{{ error }}</div>
        {% endif %}
      </form>

    </div>

  </div>

  <script src="/static/scripts.js"></script>
</body>
</html>
