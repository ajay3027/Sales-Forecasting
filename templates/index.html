<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sales Forecasting — Upload</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --primary: #3b82f6;
      --accent: #06b6d4;
      --muted: #6b7280;
      --radius: 12px;
    }
    body { margin:0; font-family: 'Inter', sans-serif; background:var(--bg); color:#111; display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .container { width:960px; max-width:95%; }
    .header { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
    .brand { font-weight:700; font-size:20px; color:var(--primary); }
    .card { background:var(--card); border-radius:var(--radius); padding:20px; box-shadow: 0 6px 18px rgba(16,24,40,0.08); }
    .upload { display:flex; gap:20px; align-items:center; }
    input[type=file] { padding:12px; border-radius:10px; border:1px solid #e6e9ef; }
    button { background:linear-gradient(90deg,var(--primary),var(--accent)); color:white; padding:10px 18px; border:none; border-radius:10px; cursor:pointer; font-weight:600; }
    .muted { color:var(--muted); font-size:14px; }
    .center { display:flex; align-items:center; justify-content:center; margin-top:20px; }
    .error { color:#ef4444; margin-top:12px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">Sales Forecasting · LSTM</div>
      <div class="muted">Upload CSV & get predictions</div>
    </div>

    <div class="card">
      <form action="/predict" method="post" enctype="multipart/form-data" class="upload">
        <div style="flex:1">
          <label class="muted">Select CSV file</label><br>
          <input type="file" name="file" accept=".csv" required>
        </div>
        <div>
          <button type="submit">Predict</button>
        </div>
      </form>
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
    </div>

    <div class="center">
      <small class="muted">Hint: CSV column names can be anything — we auto-detect date & sales columns.</small>
    </div>
  </div>
</body>
</html>
